name: LastLife
version: 1.0
api-version: 1.17
main: me.andw.lastlife.LastLife
prefix: lastlife

commands:
  start:
    description: Starts the lastlife game
    default: op
    usage: /start
  stop:
    description: Stops the running game
    default: op
    usage: /stop
  getlife:
    description: Get how many lives a player has
    usage: /getlife <player>
  setlife:
    description: Sets player lives
    default: op
    usage: /setlife <targetName> <lives>
  roll:
    description: Rolls the player lives
    default: op
    usage: /roll <targetName>
  givelife:
    description: Gives a life to someone else
    usage: /givelife <targetName>
  boogey:
    description: boogeymand commands
    defaul: op
  
